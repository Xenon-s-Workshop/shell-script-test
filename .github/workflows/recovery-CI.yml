name: Recovery-CI2
on:
  workflow_dispatch:
defaults:
  run:
    shell: bash

env:
  MANIFEST: "https://github.com/SHRP/platform_manifest_twrp_omni"
  DT_LINK: "https://github.com/SHRP-Devices/device_realme_RMX1801"
  VENDOR: "realme"
  CODENAME: "RMX1801"
  KERNEL_LINK: ""
  TARGET: "recoveryimage"
  FLAVOR: "eng"
  EXTRA_CMD: ""
  TZ: "Asia/Dhaka"

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Build Image
      uses: XenonTheInertG/Android-Recovery-action@v2.1
    - name: Upload recovery image
      uses: actions/upload-artifact@master
      with:
        name: Images
        path: /home/runner/work/shrp/out/target/product/*/*.img && *zip
